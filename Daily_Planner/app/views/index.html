<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <i class="fas fa-user-plus"></i>
                <h1>Crie sua conta</h1>
            </div>
            
            <form id="cadastroForm" method="POST" action="cadastrar_usuario.php">
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="password-container">
                        <input type="password" id="senha" name="senha" required placeholder="Crie uma senha">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Força da senha</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmar_senha">Confirmar senha</label>
                    <div class="password-container">
                        <input type="password" id="confirmar_senha" name="confirmar_senha" required placeholder="Repita sua senha">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-group terms">
                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos">Li e aceito os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a></label>
                </div>
                
                <button type="submit" class="btn-submit">Criar conta</button>
                
                <div class="login-link">
                    Já tem uma conta? <a href="login.php">Faça login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <br><button href="apagar_conta.php">Apagar conta</button>
     <a href="excluir_conta.php" onclick="return confirm('Tem certeza que deseja excluir sua conta? Esta ação é irreversível.');">Excluir minha conta</a>
</body>
</html>
