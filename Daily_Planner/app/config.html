<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configurações da Conta - Daily Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css"><!-- Usa o mesmo CSS da dashboard -->
    <style>
        .config-container {
            width: 100%;
            max-width: none;
            margin: 0;
            background: none;
            border-radius: 0;
            box-shadow: none;
            padding: 48px 56px 32px 56px;
        }

        .config-title {
            font-size: 28px;
            font-weight: 700;
            color: #755F52;
            margin-bottom: 8px;
            text-align: left;
            letter-spacing: 0.5px;
        }

        .config-subtitle {
            color: #8a7b6e;
            font-size: 15px;
            margin-bottom: 32px;
            text-align: left;
        }

        .user-data {
            display: flex;
            flex-direction: column;
            gap: 18px 0;
            margin-bottom: 32px;
        }

        .user-data label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #604A3E;
            font-size: 15px;
        }

        .user-data input {
            width: 100%;
            max-width: 480px;
            padding: 12px 14px;
            border: 1.5px solid #e3d9d2;
            border-radius: 8px;
            font-size: 16px;
            background: #faf7f5;
            color: #604A3E;
            margin-bottom: 0;
            transition: border 0.2s;
            box-sizing: border-box;
        }

        .user-data input:focus {
            border: 1.5px solid #bca18c;
            outline: none;
        }

        .config-actions {
            display: flex;
            gap: 18px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .config-btn {
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(120, 90, 70, 0.07);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .save-btn {
            background: linear-gradient(90deg, #755F52 60%, #604A3E 100%);
            color: #fff;
            box-shadow: 0 2px 8px #755f5222;
        }
        .save-btn:hover {
            background: linear-gradient(90deg, #604A3E 60%, #755F52 100%);
            transform: translateY(-2px) scale(1.03);
        }

        .password-btn {
            background: #e3d9d2;
            color: #755F52;
            border: 1.5px solid #bca18c;
        }
        .password-btn:hover {
            background: #bca18c;
            color: #604A3E;
            border-color: #755F52;
        }

        .delete-btn {
            background: #ffe0e0;
            color: #c0392b;
            border: 1.5px solid #c0392b;
        }
        .delete-btn:hover {
            background: #c0392b;
            color: #fff;
            border-color: #ffe0e0;
        }

        @media (max-width: 900px) {
            .config-container {
                padding: 24px 4vw;
            }
            .user-data input {
                width: 100%;
            }
            .user-data {
                flex-direction: column;
                gap: 18px 0;
            }
            .config-actions {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar igual ao dashboard -->
        <div class="sidebar">
            <div class="user-profile">
                <img id="profile-pic" src="foto perfil/perfil 1.svg" alt="Foto do usuário" class="profile-pic">
                <button class="change-pic-btn" onclick="openPicModal()" title="Alterar foto de perfil">
                    <i class="fas fa-camera"></i>
                </button>
                <h3 id="username">Nome do Usuário</h3>
                <p id="user-email">usuario@email.com</p>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> <span>Início</span></a></li>
                    <li><a href="perfil.html"><i class="fas fa-user"></i> <span>Perfil</span></a></li>
                    <li><a href="config.html"><i class="fas fa-cog"></i> <span>Configurações</span></a></li>
                </ul>
            </nav>
            <a href="#" class="logout-btn" onclick="redirectToIndex()">
                <i class="fas fa-sign-out-alt"></i> Sair
            </a>
        </div>
        <!-- Conteúdo principal -->
        <div class="main-panel">
            <div class="theme-toggle-container">
                <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="config-container">
                <div class="config-title">Configurações da Conta</div>
                <div class="config-subtitle">Gerencie seus dados e preferências</div>
                <form>
                    <div class="user-data">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" value="Seu Nome" required>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" value="seu@email.com" required>
                        <label for="nascimento">Data de Nascimento</label>
                        <input type="date" id="nascimento" name="nascimento" value="2000-01-01" required>
                    </div>
                    <div class="config-actions">
                        <button type="submit" class="config-btn save-btn"><i class="fas fa-save"></i> Salvar Alterações</button>
                        <button type="button" class="config-btn password-btn"><i class="fas fa-key"></i> Mudar Senha</button>
                        <button type="button" class="config-btn delete-btn"><i class="fas fa-trash"></i> Apagar Conta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de seleção de foto de perfil -->
    <div id="pic-modal" class="pic-modal hidden">
        <div class="pic-modal-content">
            <span class="close-pic-modal" onclick="closePicModal()">&times;</span>
            <h3>Escolha sua foto de perfil</h3>
            <div class="pic-options">
                <img src="foto perfil/perfil 1.svg" onclick="selectProfilePic('foto perfil/perfil 1.svg')" alt="Perfil 1">
                <img src="foto perfil/perfil 2.svg" onclick="selectProfilePic('foto perfil/perfil 2.svg')" alt="Perfil 2">
                <img src="foto perfil/perfil 3.svg" onclick="selectProfilePic('foto perfil/perfil 3.svg')" alt="Perfil 3">
                <img src="foto perfil/perfil 4.svg" onclick="selectProfilePic('foto perfil/perfil 4.svg')" alt="Perfil 4">
                <img src="foto perfil/perfil 5.svg" onclick="selectProfilePic('foto perfil/perfil 5.svg')" alt="Perfil 5">
                <img src="foto perfil/perfil 6.svg" onclick="selectProfilePic('foto perfil/perfil 6.svg')" alt="Perfil 6">
            </div>
        </div>
    </div>

    <script>
    function openPicModal() {
        document.getElementById('pic-modal').classList.remove('hidden');
    }
    function closePicModal() {
        document.getElementById('pic-modal').classList.add('hidden');
    }
    function selectProfilePic(src) {
        document.getElementById('profile-pic').src = src;
        localStorage.setItem('profilePic', src); // Salva escolha no navegador
        closePicModal();
    }
    // Carrega a foto escolhida ao abrir a página
    window.addEventListener('DOMContentLoaded', function() {
        const savedPic = localStorage.getItem('profilePic');
        if (savedPic) {
            document.getElementById('profile-pic').src = savedPic;
        }
        // Troca ícone do tema se necessário
        const btn = document.querySelector('.theme-toggle-container .theme-toggle i');
        if(document.body.classList.contains('dark-mode')) {
            btn.classList.remove('fa-moon');
            btn.classList.add('fa-sun');
        }
    });
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const btn = document.querySelector('.theme-toggle-container .theme-toggle i');
        if(document.body.classList.contains('dark-mode')) {
            btn.classList.remove('fa-moon');
            btn.classList.add('fa-sun');
        } else {
            btn.classList.remove('fa-sun');
            btn.classList.add('fa-moon');
        }
    }
    function redirectToIndex() {
        window.location.href = "index.php";
    }
    function toggleSidebar() {
        document.querySelector('.sidebar').classList.toggle('collapsed');
    }
    </script>
</body>
</html>
